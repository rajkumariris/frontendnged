<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="contact">
        <nav class="navbar">

        </nav>
        <div class="formHead">
            <div class="form2"></div>
            <div class="form">
                <h4 class="contact-title">Contact Us</h4><br>
                <form action="" id="formlogin">
                   <input type="text" id="name" placeholder="Name" value=""/><br>
                   <input type="email" id="email" placeholder="Email"  required  value=""/><br>
                   <input type="text"  id="text" placeholder="message" value="" /><br>
                   <button class="btn" type="submit">Send Message</button>
                </form>
            </div>
            
        </div>
    </div>
    <script>
         let formlogin = document.getElementById('formlogin');

         formlogin.addEventListener("submit",(e) =>{
            e.preventDefault();
            let userName = document.getElementById('name');
            let email = document.getElementById('email');
            let text = document.getElementById('text');

            document.body.innerHTML = `
            <div >
                <h1>Form Submission Successful!</h1>
                <p>Thank you, ${userName.value}, for submitting the form.</p>
               
        </div>
    `;

            console.log(userName.value);
            console.log(email.value);
            console.log(text.value);
         })

       
        

    </script>
</body>
</html>
